<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    <div id="quiz-container">
        <div class="slide active" id="main-slide">
            <h1 id="bonus">수상쩍은 퀴이즈</h1>
            <a>검색 시 치질과 탈모 동시 촉진</a>
            <h4>총 20문제?</h4>
            <button id="start-quiz">퀴즈 시작</button>
        </div>
        <div id="score-container">
            <h4 id="hidden">✨현 최고점: 👀✨</h4>
            <h3>실시간 점수 리스트</h3>
            <ol id="score-list"></ol>
        </div>
        <!-- JS -->
    </div>
    <div id="result-container">
        <div id="result-list"></div>
        <div id="result-item"></div>
        <!-- 결과 슬라이드 -->
    </div>
    <script src="q3.js"></script>
</body>
</html>
